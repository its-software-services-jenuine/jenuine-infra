config:
  defaultChartId: helm-terraform-gcp

vars: {}

charts:
  helm-terraform-gcp:
    chartUrl: https://its-software-services-devops.github.io/helm-terraform-gcp/
    version: 1.1.5-rc8

copy:
  - from: terraforms/*.tf
    toDir: ""

infraIasc:
  - valuesFiles: [global.yaml]
    transformer: yaml2tf
    alias: gcp
    values:
      - --set-string config.project=jenuine-${ENV.ENVIRONMENT}
      - --set-string providers.google.project=jenuine-${ENV.ENVIRONMENT}